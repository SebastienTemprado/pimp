<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{login.page-title}">Pimp - Login</title>
        <div th:remove="tag" th:replace="fragments/header :: common-static-resources"></div>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>
    </head>
    <body>
    	<div th:replace="fragments/header :: header"></div> 
        
        <div id="loginForm">
        	<form th:action="@{/login}" th:method="post">
        	
	        	<div th:class="error-message" th:if="${param.error}" th:text="#{login.error.invalid-login}">
		            Invalid username and password.
		        </div>
		        <div th:class="error-message" th:if="${param.logout}" th:text="#{login.logout-success}">
		            You have been logged out.
		        </div>
        	
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.username-label}">User Name : </label></div>
	            	<div class="col-value-2-2"><input th:id="username" type="text" name="username"/></div>
	            </div>
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.password-label}">Password: </label></div>
	            	<div class="col-value-2-2"><input th:id="password" type="password" name="password"/></div>
	            </div>
	            <div class="rowForm actions">
	            	<button th:id="signIn" type="submit" th:value="signin" th:text="#{login.signin-submit-label}"></button>
	            	<button th:id="signup" type="button" th:value="signup" th:text="#{login.signup-submit-label}"></button>
	            </div>
	        </form>
    	</div>
    </body>
</html>
