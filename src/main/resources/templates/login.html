<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{login.page-title}">Pimp - Login</title>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>
    </head>
    <body>
    	<div th:replace="fragments/header :: header"></div> 
        
        <div id="loginForm">
        	<form th:action="@{/login}" method="post">
        	
	        	<div th:if="${param.error}" th:text="#{login.error.invalid-login}">
		            Invalid username and password.
		        </div>
		        <div th:if="${param.logout}" th:text="#{login.logout-success}">
		            You have been logged out.
		        </div>
        	
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.username-label}">User Name : </label></div>
	            	<div class="col-value-2-2"><input th:id="username" type="text" name="username"/></div>
	            </div>
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.password-label}">Password: </label></div>
	            	<div class="col-value-2-2"><input th:id="password" type="password" name="password"/></div>
	            </div>
	            <div class="rowForm">
	            	<input th:id="signIn" type="submit" th:value="#{login.signin-submit-label}" value="Sign In"/>
	            </div>
	        </form>
    	</div>
    </body>
</html>
