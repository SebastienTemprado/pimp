<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{login.page-title}">Pimp - Login</title>
    </head>
    <body>
        <div th:if="${param.error}" th:text="#{login.error.invalid-login}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" th:text="#{login.logout-success}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div>
            	<label th:text="#{login.username-label}">User Name : </label><input type="text" name="username"/>
            </div>
            <div>
            	<label th:text="#{login.password-label}">Password: </label><input type="password" name="password"/>
            </div>
            <div>
            	<input type="submit" th:value="#{login.signin-submit-label}" value="Sign In"/>
            </div>
        </form>
    </body>
</html>
