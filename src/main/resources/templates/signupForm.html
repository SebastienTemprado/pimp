<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="#{login.page-title}">Pimp - Signup</title>
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
    	<div th:replace="fragments/header :: header"></div> 
        
        <div id="signupForm">
        	<form th:action="@{/signup}" th:method="post">
	
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.username-label}">User Name : </label></div>
	            	<div class="col-value-2-2"><input th:id="username" type="text" name="username"/></div>
	            </div>
	            <div class="rowForm">
	            	<div class="col-label-1-2"><label th:text="#{login.password-label}">Password: </label></div>
	            	<div class="col-value-2-2"><input th:id="password" type="password" name="password"/></div>
	            </div>
	            <div class="rowForm actions">
	            	<button th:id="signUp" type="submit" th:value="signup">Sign up</button>
	            </div>
	        </form>
    	</div>
    </body>
</html>
